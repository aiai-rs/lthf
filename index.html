<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æ±‡ç›ˆä¸šåŠ¡å‘˜æ€»æ§å°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background-color: #f0f2f5; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .msg-enter { animation: msgPop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes msgPop { from { opacity: 0; transform: translateY(10px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .app-container { display: flex; width: 100%; height: 100dvh; }
        .sidebar { width: 340px; flex-shrink: 0; border-right: 1px solid #e5e7eb; background: white; display: flex; flex-direction: column; }
        .chat-window { flex: 1; display: flex; flex-direction: column; background: #f0f2f5; position: relative; }
        @media (max-width: 768px) {
            .sidebar { width: 100%; display: flex; }
            .chat-window { display: none; }
            .mobile-mode-chat .sidebar { display: none; } 
            .mobile-mode-chat .chat-window { display: flex; width: 100%; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect, useMemo } = React;
        const SOCKET_URL = "https://lt-1li6.onrender.com"; 
        const NOTIFY_AUDIO = new Audio("data:audio/mp3;base64,SUQzBAAAAAABAFRYWFgAAAASAAADbWFqb3JfYnJhbmQAbXA0MgBUWFhYAAAAEQAAA21pbm9yX3ZlcnNpb24AMABUWFhYAAAAHAAAA2NvbXBhdGlibGVfYnJhbmRzAGlzb21tcDQyAFRTU0UAAAAPAAADTGF2ZjU3LjgzLjEwMAAAAAAAAAAAAAAA//uQZAAAAAAAABAAAAAAAAAAAAkJAAAgAAAABBjatLUkAAALiI1yUIAAAAAA//uQZAAABHpWUNzgAAIE6sobnAAACW1lS+w8AAiVrKl9h4AAAD/8z/8///4v/9P/8v8Z///4iH/////5MAAiAAACAAAAABAA8AAAAA//uQZAEABdZRVH5gAAl1lKU/mAAAggVlS+w8AAhxrKl9h4AAAAv///4DAAEAJgAOAFAAbAB8AIAAxADoAPABSAHAAgACWAKgArAC8AMQA0gDeAOwA+gEIAQwBGgEgASgBLAEyAToBQAFIAT4BRAFQAVgBXAFkAWgBcAF4AYABiAGMAZgBoAGoAbABuAHAAcgB0AHYAxQD9AP8BAQEDAv///wAAAAAA");
        const formatTime = (d) => new Date(d).toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' });

        const IconStatus = ({ status }) => {
            if (status === 'read') return <span className="text-green-500 text-[10px] ml-1">âœ“âœ“</span>;
            return <span className="text-gray-400 text-[10px] ml-1">âœ“</span>;
        };

        function App() {
            const [view, setView] = useState('login'); 
            const [password, setPassword] = useState('');
            const [users, setUsers] = useState([]);
            const [activeUser, setActiveUser] = useState(null);
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState("");
            const [isMobileChat, setIsMobileChat] = useState(false);
            const [filterType, setFilterType] = useState('all');
            const [userTyping, setUserTyping] = useState(false);
            const [onlineMap, setOnlineMap] = useState({});
            
            const activeUserRef = useRef(null);
            const socketRef = useRef();
            const scrollRef = useRef();
            const typingTimeoutRef = useRef();

            useEffect(() => { activeUserRef.current = activeUser; }, [activeUser]);

            // æ ¸å¿ƒä¿®æ”¹ï¼šè®¡ç®— unread æ¶ˆæ¯ï¼Œç”¨äº Tab çº¢ç‚¹
            const groupedData = useMemo(() => {
                const data = { rrii8: { list: [], count: 0, unread: 0 }, iibb8: { list: [], count: 0, unread: 0 }, other: { list: [], count: 0, unread: 0 }, all: { list: users, count: users.length, unread: 0 } };
                users.forEach(u => {
                    const unread = u.unreadCount || 0;
                    data.all.unread += unread;
                    
                    const bid = (u.bossId || '').toLowerCase();
                    if (bid.includes('rrii8')) { 
                        data.rrii8.list.push(u); 
                        data.rrii8.unread += unread; 
                    } else if (bid.includes('iibb8')) { 
                        data.iibb8.list.push(u); 
                        data.iibb8.unread += unread; 
                    } else { 
                        data.other.list.push(u); 
                        data.other.unread += unread; 
                    }
                });
                data.rrii8.count = data.rrii8.list.length; 
                data.iibb8.count = data.iibb8.list.length; 
                data.other.count = data.other.list.length;
                return data;
            }, [users]);

            const currentList = useMemo(() => {
                if (filterType === 'rrii8') return groupedData.rrii8.list;
                if (filterType === 'iibb8') return groupedData.iibb8.list;
                return users;
            }, [filterType, users, groupedData]);

            // å®æ—¶è·å–æœ€æ–°çš„ activeUser çŠ¶æ€ï¼ˆåŒ…æ‹¬é™éŸ³çŠ¶æ€ï¼‰
            const currentChatUser = useMemo(() => users.find(u => u.id === activeUser?.id) || activeUser, [users, activeUser]);

            const login = async () => {
                try {
                    const res = await fetch(`${SOCKET_URL}/api/admin/login`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({password}) });
                    if((await res.json()).success) { setView('main'); initSocket(); } else alert("å¯†ç é”™è¯¯");
                } catch { alert("è¿æ¥å¤±è´¥"); }
            };

            const initSocket = () => {
                fetch(`${SOCKET_URL}/api/admin/users`).then(r=>r.json()).then(setUsers);
                socketRef.current = io(SOCKET_URL);
                socketRef.current.emit('join', { isAdmin: true });

                socketRef.current.on('online_users_list', (list) => {
                    const map = {}; list.forEach(uid => map[uid] = true);
                    setOnlineMap(map);
                });
                socketRef.current.on('user_status_change', ({ userId, online }) => {
                    setOnlineMap(prev => ({ ...prev, [userId]: online }));
                });

                socketRef.current.on('admin_receive_message', (msg) => {
                    NOTIFY_AUDIO.play().catch(()=>{});
                    setUsers(prev => {
                        const target = prev.find(u => u.id === msg.userId) || { id: msg.userId, bossId: msg.bossId, isMuted: false, unreadCount: 0 };
                        // æ›´æ–°é™éŸ³çŠ¶æ€
                        const newMuted = msg.isMuted !== undefined ? msg.isMuted : target.isMuted;
                        // æ›´æ–°æœªè¯»æ•°ï¼šå¦‚æœæ˜¯ç”¨æˆ·å‘æ¥çš„æ¶ˆæ¯ï¼Œä¸”å½“å‰æ²¡åœ¨çœ‹è¿™ä¸ªç”¨æˆ·ï¼Œæœªè¯»+1
                        let newUnread = (target.unreadCount || 0);
                        if (msg.isFromUser && activeUserRef.current?.id !== msg.userId) newUnread += 1;
                        
                        return [{ ...target, updatedAt: new Date(), messages: [{ content: msg.content, type: msg.type }], isMuted: newMuted, unreadCount: newUnread }, ...prev.filter(u => u.id !== msg.userId)];
                    });

                    if (activeUserRef.current?.id === msg.userId) {
                        setMessages(prev => {
                            if (msg.tempId && prev.some(m => m.tempId === msg.tempId)) return prev;
                            return [...prev, msg];
                        });
                        // æ­£åœ¨èŠå¤©ï¼Œç›´æ¥æ ‡è®°å·²è¯»
                        if (msg.isFromUser) socketRef.current.emit('mark_read', { userId: msg.userId, isAdmin: true });
                        setUserTyping(false);
                    }
                });

                socketRef.current.on('user_typing', ({ userId, isTyping }) => {
                    if (activeUserRef.current?.id === userId) setUserTyping(isTyping);
                });

                socketRef.current.on('admin_messages_read', ({ userId }) => {
                    if (activeUserRef.current?.id === userId) setMessages(prev => prev.map(m => !m.isFromUser ? { ...m, status: 'read' } : m));
                });

                // æ ¸å¿ƒåŒæ­¥ï¼šå…¶ä»–ç®¡ç†å‘˜è¯»äº†æ¶ˆæ¯ï¼Œæˆ‘ä¹Ÿè¦æ›´æ–°åˆ—è¡¨å»é™¤çº¢ç‚¹
                socketRef.current.on('admin_messages_read_sync', ({ userId }) => {
                     setUsers(prev => prev.map(u => u.id === userId ? { ...u, unreadCount: 0 } : u));
                });

                socketRef.current.on('message_deleted', ({ messageId, userId }) => {
                    if (activeUserRef.current?.id === userId) {
                        setMessages(prev => prev.filter(m => m.id !== messageId));
                    }
                });

                socketRef.current.on('admin_user_deleted', (uid) => {
                    setUsers(p => p.filter(u => u.id !== uid));
                    if (activeUserRef.current?.id === uid) backToList();
                });
                socketRef.current.on('admin_user_blocked', (uid) => {
                    setUsers(p => p.filter(u => u.id !== uid));
                    if (activeUserRef.current?.id === uid) backToList();
                });

                // æ ¸å¿ƒåŒæ­¥ï¼šé™éŸ³çŠ¶æ€åŒæ­¥
                socketRef.current.on('user_status_update', ({userId, isMuted}) => {
                    setUsers(p => p.map(u => u.id === userId ? {...u, isMuted} : u));
                });
                socketRef.current.on('force_admin_relogin', () => location.reload());
                socketRef.current.on('admin_db_cleared', () => location.reload());
            };

            const selectUser = async (user) => {
                setActiveUser(user);
                setIsMobileChat(true);
                setMessages([]);
                setUserTyping(false);
                // é€‰ä¸­å³å·²è¯»ï¼Œæ¸…ç©ºæœªè¯»æ•°
                setUsers(prev => prev.map(u => u.id === user.id ? { ...u, unreadCount: 0 } : u)); 
                socketRef.current.emit('mark_read', { userId: user.id, isAdmin: true });
                try {
                    const res = await fetch(`${SOCKET_URL}/api/history/${user.id}`);
                    setMessages(await res.json());
                } catch {}
            };

            const backToList = () => { setIsMobileChat(false); setTimeout(() => setActiveUser(null), 100); };
            const toggleMute = (e, uid, current) => { if(e) e.stopPropagation(); socketRef.current.emit('admin_toggle_mute', { userId: uid, isMuted: !current }); };

            const deleteMessage = (msgId) => {
                if(confirm('åˆ é™¤æ­¤æ¶ˆæ¯ï¼Ÿ')) socketRef.current.emit('admin_delete_message', { messageId: msgId, userId: activeUser.id });
            };
            const clearData = () => {
                if(confirm(`âš ï¸ ç¡®å®šè¦æ¸…ç©º ${activeUser.id} çš„æ‰€æœ‰æ•°æ®å—ï¼Ÿ\nè¿™å°±è·Ÿæ²¡æ¥è¿‡ä¸€æ ·ã€‚`)) socketRef.current.emit('admin_clear_user_data', { userId: activeUser.id });
            };
            const blockUser = () => {
                if(confirm(`ğŸš« ç¡®å®šè¦æ‹‰é»‘ ${activeUser.id} å—ï¼Ÿ\nå°†åˆ é™¤æ•°æ®å¹¶ç¦æ­¢è®¿é—®ã€‚`)) socketRef.current.emit('admin_block_user', { userId: activeUser.id });
            };

            const handleTyping = (e) => {
                setInputValue(e.target.value);
                if (!activeUser) return;
                socketRef.current.emit('typing', { targetId: activeUser.id, isTyping: true });
                if(typingTimeoutRef.current) clearTimeout(typingTimeoutRef.current);
                typingTimeoutRef.current = setTimeout(() => {
                    socketRef.current.emit('typing', { targetId: activeUser.id, isTyping: false });
                }, 2000);
            };

            const send = (txt, type = 'text') => {
                if (!activeUser) return;
                const tempId = Date.now();
                const msg = { userId: activeUser.id, content: txt, type, isFromUser: false, createdAt: new Date(), tempId, status: 'sent' };
                setMessages(p => [...p, msg]);
                setInputValue("");
                socketRef.current.emit('admin_reply', { targetUserId: activeUser.id, content: txt, type, tempId });
                socketRef.current.emit('typing', { targetId: activeUser.id, isTyping: false });
            };

            const handleFile = (e) => {
                const f = e.target.files[0];
                if(f) {
                    const r = new FileReader();
                    r.onload = (ev) => send(ev.target.result, 'image');
                    r.readAsDataURL(f);
                    e.target.value = '';
                }
            };

            useLayoutEffect(() => scrollRef.current?.scrollIntoView({behavior:'smooth'}), [messages, userTyping]);

            // ä¿®æ”¹ï¼šTabPill å¢åŠ çº¢è‰²é€šçŸ¥æ°”æ³¡
            const TabPill = ({ label, stats, active, onClick, colorClass }) => (
                <button onClick={onClick} className={`flex flex-col items-center justify-center px-4 py-2 rounded-lg text-xs font-bold transition-all active:scale-95 whitespace-nowrap border min-w-[90px] relative ${active ? `${colorClass} text-white border-transparent shadow-md` : 'bg-white text-gray-500 border-gray-200 hover:border-gray-300'}`}>
                    <span className="text-[13px]">{label}</span>
                    <span className={`text-[10px] opacity-90 font-normal mt-0.5`}>{stats.count}äºº</span>
                    {/* çº¢è‰²æœªè¯»æ°”æ³¡ */}
                    {stats.unread > 0 && (
                        <div className="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full border-2 border-gray-50 shadow-sm animate-bounce">
                            {stats.unread > 99 ? '99+' : stats.unread}
                        </div>
                    )}
                </button>
            );

            if (view === 'login') return <div className="h-screen flex items-center justify-center bg-gray-100"><div className="bg-white p-8 rounded-2xl shadow-xl"><h1 className="text-2xl font-bold mb-4">æ±‡ç›ˆå›½é™…ä¸šåŠ¡å‘˜åå°</h1><input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="border p-4 w-full mb-4 rounded-xl text-center" placeholder="è¯·è¾“å…¥å¯†ç "/><button onClick={login} className="bg-blue-600 text-white w-full py-4 rounded-xl font-bold">ç™»å½•</button></div></div>;

            return (
                <div className={`app-container ${isMobileChat ? 'mobile-mode-chat' : ''}`}>
                    <div className="sidebar">
                        <div className="h-14 border-b flex items-center justify-between px-4 shrink-0 bg-white z-10"><h2 className="font-bold text-lg">æ¶ˆæ¯åˆ—è¡¨</h2><div className="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded-full font-bold">{users.length} äºº</div></div>
                        <div className="flex items-center gap-2 p-2 border-b border-gray-100 bg-gray-50 overflow-x-auto shrink-0 hide-scrollbar">
                            <TabPill label="å…¨éƒ¨" stats={groupedData.all} active={filterType==='all'} onClick={()=>setFilterType('all')} colorClass="bg-gray-800" />
                            <TabPill label="rrii8" stats={groupedData.rrii8} active={filterType==='rrii8'} onClick={()=>setFilterType('rrii8')} colorClass="bg-purple-600" />
                            <TabPill label="iibb8" stats={groupedData.iibb8} active={filterType==='iibb8'} onClick={()=>setFilterType('iibb8')} colorClass="bg-orange-500" />
                        </div>
                        <div className="flex-1 overflow-y-auto">
                            {currentList.map(u => (
                                <div key={u.id} onClick={() => selectUser(u)} className={`p-4 border-b border-gray-50 cursor-pointer hover:bg-gray-50 transition-colors relative ${activeUser?.id===u.id ? 'bg-blue-50 border-l-4 border-blue-600' : ''}`}>
                                    <div className="flex justify-between items-start mb-2">
                                        <div className="flex flex-col">
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className="font-bold text-gray-800 text-base">{u.id}</span>
                                                {/* æœªè¯»çº¢ç‚¹ */}
                                                {(u.unreadCount > 0) && <span className="text-xs text-white bg-red-600 px-1.5 py-0.5 rounded-full font-bold shadow-sm animate-pulse">{u.unreadCount}</span>}
                                            </div>
                                            {/* åˆ—è¡¨ä¸­çš„åœ¨çº¿çŠ¶æ€ */}
                                            {onlineMap[u.id] ? 
                                                <span className="text-green-600 font-bold text-xs flex items-center gap-1">ğŸŸ¢ åœ¨çº¿</span> : 
                                                <span className="text-gray-400 font-bold text-xs flex items-center gap-1">âš« ç¦»çº¿</span>
                                            }
                                        </div>
                                        <span className="text-xs text-gray-400 font-normal">{formatTime(u.updatedAt)}</span>
                                    </div>
                                    <div className="flex items-center gap-2 mb-1"><span className={`text-[10px] px-1.5 py-0.5 rounded font-mono ${ (u.bossId||'').toLowerCase().includes('rrii8') ? 'bg-purple-100 text-purple-600' : (u.bossId||'').toLowerCase().includes('iibb8') ? 'bg-orange-100 text-orange-600' : 'bg-gray-200 text-gray-600' }`}>{u.bossId}</span></div>
                                    <div className="text-sm text-gray-500 truncate pr-8 h-5">{(u.messages?.[0]?.type === 'image' || u.messages?.[0]?.content.includes('data:image')) ? 'ğŸ“· [å›¾ç‰‡]' : u.messages?.[0]?.content}</div>
                                    <button onClick={(e)=>toggleMute(e, u.id, u.isMuted)} className={`absolute right-4 bottom-4 p-2 rounded-full ${u.isMuted ? 'text-red-500 bg-red-50' : 'text-gray-300 hover:text-blue-500'}`}>{u.isMuted ? 'ğŸ”•' : 'ğŸ””'}</button>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="chat-window">
                        {currentChatUser ? (
                            <>
                                <div className="h-14 bg-white border-b flex items-center px-4 justify-between shrink-0 shadow-sm z-10">
                                    <div className="flex items-center gap-3">
                                        <button onClick={backToList} className="md:hidden -ml-2 p-2 rounded-full hover:bg-gray-100"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg></button>
                                        <div className="flex flex-col">
                                            {/* Header æ˜¾ç¤º ID å’Œ BossID */}
                                            <div className="font-bold text-gray-800 text-base flex items-center gap-2">
                                                {currentChatUser.id}
                                                <span className="text-xs px-1.5 py-0.5 bg-gray-100 text-gray-500 rounded font-normal">{currentChatUser.bossId}</span>
                                            </div>
                                            {/* Header æ˜¾ç¤ºåœ¨çº¿çŠ¶æ€ */}
                                            <div className="text-[10px] font-bold flex items-center gap-1">
                                                {onlineMap[currentChatUser.id] ? 
                                                    <><span className="w-2 h-2 rounded-full bg-green-500"></span><span className="text-green-600">åœ¨çº¿</span></> : 
                                                    <><span className="w-2 h-2 rounded-full bg-gray-400"></span><span className="text-gray-400">ç¦»çº¿</span></>
                                                }
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        {/* é™éŸ³æŒ‰é’®çŠ¶æ€æ ¹æ® currentChatUser.isMuted å®æ—¶æ¸²æŸ“ï¼Œè‡ªåŠ¨åŒæ­¥ */}
                                        <button onClick={(e) => toggleMute(e, currentChatUser.id, currentChatUser.isMuted)} className={`flex items-center gap-1 px-3 py-1.5 rounded-full font-bold transition-all border ${currentChatUser.isMuted ? 'bg-red-50 text-red-500 border-red-200' : 'bg-white text-gray-500 border-gray-200'}`}>{currentChatUser.isMuted ? 'ğŸ”•' : 'ğŸ””'}</button>
                                        <div className="w-[1px] h-4 bg-gray-300 mx-1"></div>
                                        <button onClick={clearData} className="px-3 py-1.5 rounded-full border border-red-100 text-red-400 hover:bg-red-500 hover:text-white text-xs font-bold transition-colors">ğŸ—‘ï¸ æ¸…ç©º</button>
                                        <button onClick={blockUser} className="px-3 py-1.5 rounded-full border border-gray-800 text-gray-700 hover:bg-black hover:text-white text-xs font-bold transition-colors">ğŸš« æ‹‰é»‘</button>
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-4">
                                    {messages.map((m, i) => (
                                        <div key={i} className={`flex w-full ${!m.isFromUser ? 'justify-end' : 'justify-start'} msg-enter group`}>
                                            {!m.isFromUser && <button onClick={()=>deleteMessage(m.id)} className="opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-500 text-xs px-2">âœ•</button>}
                                            <div className={`max-w-[75%] px-4 py-2.5 rounded-2xl text-[15px] shadow-sm break-words ${!m.isFromUser ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-gray-800 rounded-bl-none'}`}>
                                                {(m.type === 'image' || m.content.startsWith('data:image')) ? <img src={m.content} className="rounded-lg max-h-60" onClick={()=>window.open(m.content)}/> : m.content}
                                                <div className={`text-[10px] text-right mt-1 flex justify-end gap-1 ${!m.isFromUser?'text-blue-100':'text-gray-400'}`}><span>{formatTime(m.createdAt)}</span>{!m.isFromUser && <IconStatus status={m.status}/>}</div>
                                            </div>
                                            {m.isFromUser && <button onClick={()=>deleteMessage(m.id)} className="opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-500 text-xs px-2">âœ•</button>}
                                        </div>
                                    ))}
                                    {userTyping && <div className="text-xs text-gray-400 ml-4 animate-pulse">å¯¹æ–¹æ­£åœ¨è¾“å…¥...</div>}
                                    <div ref={scrollRef}></div>
                                </div>
                                <div className="bg-white p-3 border-t pb-safe flex items-end gap-2">
                                    <label className="p-3 text-gray-500 hover:bg-gray-100 rounded-full cursor-pointer">ğŸ“·<input type="file" className="hidden" onChange={(e)=>{ const f=e.target.files[0]; if(f){ const r=new FileReader(); r.onload=(ev)=>send(ev.target.result, 'image'); r.readAsDataURL(f); e.target.value=''; } }} /></label>
                                    <textarea value={inputValue} onChange={handleTyping} onKeyDown={e => {if(e.key==='Enter' && !e.shiftKey){e.preventDefault(); if(inputValue.trim()) send(inputValue)}}} className="flex-1 bg-gray-100 rounded-2xl px-4 py-3 outline-none resize-none max-h-32 focus:ring-2 focus:ring-blue-100" placeholder="å‘é€æ¶ˆæ¯..." rows="1" />
