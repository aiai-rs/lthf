    <style>
        /* ç¦æ­¢ iOS æ©¡çš®ç­‹æ•ˆæœï¼Œç¦æ­¢é•¿æŒ‰èœå• */
        html, body { 
            overscroll-behavior-y: none; 
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        /* å»é™¤ç‚¹å‡»é«˜äº® */
        * { -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #f3f4f6; 
            color: #1f2937; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

        }
        
        /* å¼ºåˆ¶ GPU åŠ é€Ÿä¸åŸç”Ÿæƒ¯æ€§æ»šåŠ¨ - è§£å†³å¡é¡¿çš„å…³é”® */
        .ios-scroll { 
            overflow-y: auto;

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect, useMemo } = React;
        const SOCKET_URL = "https://lt-1li6.onrender.com"; 

        const formatTime = (d) => {
            if(!d) return '';
            const date = new Date(d);
            return date.toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' });
        };

        const formatLastSeen = (d) => {
            if(!d) return '';
            const date = new Date(d);
            const now = new Date();
            const timeStr = date.toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' });
            const isToday = date.getDate() === now.getDate() && date.getMonth() === now.getMonth();
            return isToday ? `ç¦»çº¿äº ${timeStr}` : `${date.getMonth()+1}/${date.getDate()} ${timeStr} ç¦»çº¿`;
        };

        const IconStatus = ({ status }) => {
            if (status === 'read') return <span className="text-green-500 text-[10px] ml-1 font-bold">âœ“âœ“</span>;
            return <span className="text-gray-400 text-[10px] ml-1">âœ“</span>;
        };

        const RefreshIcon = ({ onClick, spinning, className }) => (
            <button onClick={(e) => { e.stopPropagation(); onClick(); }} className={`p-2.5 active:bg-gray-200 rounded-full transition-all active:scale-90 ${className}`} title="åˆ·æ–°">
                <svg className={`w-5 h-5 text-gray-500 ${spinning ? 'animate-spin-fast text-blue-500' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </button>
        );

        function App() {
            const [view, setView] = useState('login'); 
            const [password, setPassword] = useState('');
            const [users, setUsers] = useState([]);
            const [activeUser, setActiveUser] = useState(null);
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState("");
            const [userTyping, setUserTyping] = useState(false);
            const [onlineMap, setOnlineMap] = useState({});
            const [filterType, setFilterType] = useState('all'); 
            const [isMobileChatOpen, setIsMobileChatOpen] = useState(false); 
            
            const [listRefreshing, setListRefreshing] = useState(false);
            const [chatRefreshing, setChatRefreshing] = useState(false);
            
            const [installPrompt, setInstallPrompt] = useState(null);

            const activeUserRef = useRef(null);
            const socketRef = useRef();
            const scrollRef = useRef();
            const typingTimeoutRef = useRef();

            useEffect(() => { activeUserRef.current = activeUser; }, [activeUser]);

            // PWA å®‰è£…äº‹ä»¶
            useEffect(() => {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setInstallPrompt(e);
                });
            }, []);

            const handleInstall = () => {
                if (installPrompt) {
                    installPrompt.prompt();
                    installPrompt.userChoice.then((res) => {
                        if (res.outcome === 'accepted') setInstallPrompt(null);
                    });
                }
            };

            const groupedData = useMemo(() => {
                const data = { rrii8: { list: [], unread: 0 }, iibb8: { list: [], unread: 0 }, other: { list: [], unread: 0 }, all: { unread: 0 } };
                users.forEach(u => {
                    const unread = u.unreadCount || 0;
                    data.all.unread += unread;
                    const bid = (u.bossId || '').toLowerCase();
                    if (bid.includes('rrii8')) { data.rrii8.list.push(u); data.rrii8.unread += unread; }
                    else if (bid.includes('iibb8')) { data.iibb8.list.push(u); data.iibb8.unread += unread; }
                    else { data.other.list.push(u); data.other.unread += unread; }
                });
                return data;
            }, [users]);

            const currentList = useMemo(() => {
                if (filterType === 'rrii8') return groupedData.rrii8.list;
                if (filterType === 'iibb8') return groupedData.iibb8.list;
                return users;
            }, [filterType, users, groupedData]);

            const login = async () => {
                try {
                    const res = await fetch(`${SOCKET_URL}/api/admin/login`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({password}) });
                    if((await res.json()).success) { setView('main'); initSocket(); } else alert("âŒ å¯†ç é”™è¯¯");
                } catch { alert("âŒ è¿æ¥æœåŠ¡å™¨å¤±è´¥"); }
            };

            const fetchUserList = () => {
                setListRefreshing(true);
                fetch(`${SOCKET_URL}/api/admin/users`)
                    .then(r=>r.json())
                    .then(data => {
                        setUsers(data);
                        setTimeout(() => setListRefreshing(false), 500); 
                        if (activeUserRef.current && !data.find(u => u.id === activeUserRef.current.id)) {
                            backToUserList();
                        }
                    })
                    .catch(() => setListRefreshing(false));
            };

            const initSocket = () => {
                fetchUserList();
                
                socketRef.current = io(SOCKET_URL);
                socketRef.current.emit('join', { isAdmin: true });

                socketRef.current.on('online_users_list', (list) => {
                    const map = {}; list.forEach(uid => map[uid] = true);
                    setOnlineMap(map);
                });
                socketRef.current.on('user_status_change', ({ userId, online }) => {
                    setOnlineMap(prev => ({ ...prev, [userId]: online }));
                    if (!online) setTimeout(fetchUserList, 500); 
                });

                socketRef.current.on('admin_receive_message', (msg) => {
                    setUsers(prev => {
                        const existing = prev.find(u => u.id === msg.userId);
                        const target = existing || { id: msg.userId, bossId: msg.bossId || 'æœªçŸ¥', isMuted: false, unreadCount: 0 };
                        let newUnread = target.unreadCount || 0;
                        if (msg.isFromUser && activeUserRef.current?.id !== msg.userId) newUnread += 1;
                        const updatedUser = { ...target, updatedAt: new Date(), messages: [{ content: msg.content, type: msg.type }], isMuted: msg.isMuted !== undefined ? msg.isMuted : target.isMuted, unreadCount: newUnread };
                        return [updatedUser, ...prev.filter(u => u.id !== msg.userId)];
                    });
                    if (activeUserRef.current?.id === msg.userId) {
                        setMessages(prev => {
                            if (msg.tempId && prev.some(m => m.tempId === msg.tempId)) return prev; 
                            return [...prev, msg];
                        });
                        if (msg.isFromUser) socketRef.current.emit('mark_read', { userId: msg.userId, isAdmin: true });
                        setUserTyping(false);
                    }
                });

                socketRef.current.on('user_typing', ({ userId, isTyping }) => {
                    if (activeUserRef.current?.id === userId) setUserTyping(isTyping);
                });

                socketRef.current.on('admin_messages_read', ({ userId }) => {
                    if (activeUserRef.current?.id === userId) setMessages(prev => prev.map(m => !m.isFromUser ? { ...m, status: 'read' } : m));
                });

                socketRef.current.on('admin_messages_read_sync', ({ userId }) => {
                     setUsers(prev => prev.map(u => u.id === userId ? { ...u, unreadCount: 0 } : u));
                });

                socketRef.current.on('message_deleted', ({ messageId, userId }) => {
                    if (activeUserRef.current?.id === userId) setMessages(prev => prev.filter(m => m.id !== messageId));
                });

                socketRef.current.on('admin_user_deleted', (uid) => { 
                    setUsers(p => p.filter(u => u.id !== uid)); 
                    if(activeUserRef.current?.id === uid) backToUserList();
                });
                
                socketRef.current.on('admin_user_blocked', (uid) => { 
                    setUsers(p => p.filter(u => u.id !== uid)); 
                    if(activeUserRef.current?.id === uid) backToUserList();
                });

                socketRef.current.on('admin_db_cleared', () => location.reload());

                socketRef.current.on('merge_result', ({ success, msg }) => {
                    alert(msg);
                    if (success) {
                        fetchUserList();
                        if (activeUserRef.current) selectUser(activeUserRef.current);
                    }
                });
            };

            const selectUser = async (user) => {
                setActiveUser(user);
                setIsMobileChatOpen(true);
                setMessages([]);
                setUserTyping(false);
                setUsers(prev => prev.map(u => u.id === user.id ? { ...u, unreadCount: 0 } : u)); 
                socketRef.current.emit('mark_read', { userId: user.id, isAdmin: true });
                refreshHistory(user.id);
            };

            const refreshHistory = async (uid) => {
                if(!uid) return;
                setChatRefreshing(true);
                try {
                    const res = await fetch(`${SOCKET_URL}/api/history/${uid}`);
                    setMessages(await res.json());
                } catch {}
                setTimeout(() => setChatRefreshing(false), 500);
            };

            const backToUserList = () => {
                setIsMobileChatOpen(false);
                setActiveUser(null);
            };

            const toggleMute = (e, uid, current) => { 
                if(e) e.stopPropagation(); 
                setUsers(p => p.map(u => u.id === uid ? {...u, isMuted: !current} : u));
                if(activeUser && activeUser.id === uid) {
                    setActiveUser(prev => ({...prev, isMuted: !current}));
                }
                socketRef.current.emit('admin_toggle_mute', { userId: uid, isMuted: !current }); 
            };

            const deleteMessage = (msgId) => {
                if(confirm('ğŸ—‘ï¸ åˆ é™¤æ­¤æ¶ˆæ¯ï¼Ÿ')) socketRef.current.emit('admin_delete_message', { messageId: msgId, userId: activeUser.id });
            };

            const blockUser = () => {
                if(confirm(`âš ï¸ é«˜å±æ“ä½œ \n\nç¡®å®šè¦ã€å½»åº•æŠ¹é™¤ã€‘ç”¨æˆ· ${activeUser.id} å—ï¼Ÿ\n\næ­¤æ“ä½œå°†ï¼š\n1. å¼ºåˆ¶è¸¢ä¸‹çº¿\n2. æ¸…ç©ºæ‰€æœ‰èŠå¤©è®°å½•\n3. åˆ é™¤ç”¨æˆ·æ•°æ®åº“æ¡£æ¡ˆ`)) {
                    socketRef.current.emit('admin_block_user', { userId: activeUser.id });
                    backToUserList();
                }
            };

            const mergeAccount = () => {
                const oldId = prompt(`ğŸ”— å°†æ—§è´¦å·åˆå¹¶åˆ°å½“å‰è´¦å· (${activeUser.id})ã€‚\n\nè¯·è¾“å…¥å¯¹æ–¹åŸæ¥çš„ æ—§ IDï¼š`);
                if(oldId && oldId !== activeUser.id) {
                    socketRef.current.emit('admin_merge_user', { oldId, newId: activeUser.id });
                }
            };

            const handleTyping = (e) => {
                setInputValue(e.target.value);
                if (!activeUser) return;
                socketRef.current.emit('typing', { targetId: activeUser.id, isTyping: true });
                if(typingTimeoutRef.current) clearTimeout(typingTimeoutRef.current);
                typingTimeoutRef.current = setTimeout(() => {
                    socketRef.current.emit('typing', { targetId: activeUser.id, isTyping: false });
                }, 2000);
            };

            const send = (txt, type = 'text') => {
                if (!activeUser) return;
                const tempId = Date.now();
                const msg = { userId: activeUser.id, content: txt, type, isFromUser: false, createdAt: new Date(), tempId, status: 'sent' };
                setMessages(p => [...p, msg]);
                setInputValue("");
                socketRef.current.emit('admin_reply', { targetUserId: activeUser.id, content: txt, type, tempId });
                socketRef.current.emit('typing', { targetId: activeUser.id, isTyping: false });
            };

            const handleFile = (e) => {
                const f = e.target.files[0];
                if(f) {
                    const r = new FileReader();
                    r.onload = (ev) => send(ev.target.result, 'image');
                    r.readAsDataURL(f);
                    e.target.value = '';
                }
            };

            useLayoutEffect(() => scrollRef.current?.scrollIntoView({behavior:'auto'}), [messages, userTyping]);

            const TabBtn = ({ label, count, unread, active, onClick, color }) => (
                <button onClick={onClick} className={`relative px-4 py-2.5 text-xs font-bold rounded-xl transition-all duration-200 active:scale-95 shadow-sm ${active ? `${color} text-white shadow-md transform scale-105` : 'bg-white text-gray-500 border border-gray-100'}`}>
                    {label} <span className="opacity-80 ml-1">{count}</span>
                    {unread > 0 && <span className="absolute -top-1.5 -right-1.5 bg-red-500 text-white w-4 h-4 flex items-center justify-center rounded-full text-[9px] border border-white animate-pulse">{unread > 99 ? '99+' : unread}</span>}
                </button>
            );

            if (view === 'login') return (
                <div className="h-screen w-full flex items-center justify-center bg-gray-50">
                    <div className="bg-white p-8 rounded-3xl shadow-2xl w-[90%] max-w-sm text-center border border-gray-100 transition-all duration-300">
                        <div className="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-2xl text-white shadow-lg">ğŸ›¡ï¸</div>
                        <h1 className="text-xl font-bold text-gray-800 mb-6">æ±‡ç›ˆæ€»æ§</h1>
                        <input type="password" value={password} onChange={e=>setPassword(e.target.value)} 
                            className="w-full bg-gray-50 border border-gray-200 text-gray-800 p-4 rounded-2xl mb-4 text-center outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all" 
                            placeholder="è¾“å…¥è®¿é—®å¯†ç " onKeyDown={e=>e.key==='Enter'&&login()} />
                        <button onClick={login} className="w-full bg-blue-600 hover:bg-blue-700 active:scale-95 text-white py-4 rounded-2xl font-bold transition-all duration-200 shadow-blue-200 shadow-lg">ç™»å½•</button>
                        
                        {installPrompt && (
                            <button onClick={handleInstall} className="mt-4 w-full bg-gray-100 hover:bg-gray-200 active:bg-gray-300 text-gray-600 py-3 rounded-2xl font-bold text-sm flex items-center justify-center gap-2 transition-all">
                                ğŸ“² å®‰è£…åˆ°æ¡Œé¢ (APP)
                            </button>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="flex w-full h-full overflow-hidden">
                    <div className={`${isMobileChatOpen ? 'hidden md:flex' : 'flex'} w-full md:w-[320px] bg-white border-r border-gray-100 flex-col shrink-0 h-full shadow-lg z-10`}>
                        <div className="h-16 flex items-center justify-between px-4 border-b border-gray-100 shrink-0 glass-header z-10 sticky top-0">
                            <span className="font-bold text-gray-800 text-lg flex items-center gap-2">
                                æ¶ˆæ¯
                                <RefreshIcon onClick={fetchUserList} spinning={listRefreshing} />
                            </span>
                            <div className="flex gap-1.5">
                                <div className="w-2.5 h-2.5 rounded-full bg-red-400"></div>
                                <div className="w-2.5 h-2.5 rounded-full bg-yellow-400"></div>
                                <div className="w-2.5 h-2.5 rounded-full bg-green-400"></div>
                            </div>
                        </div>
                        <div className="p-3 flex gap-3 overflow-x-auto hide-scrollbar shrink-0 bg-gray-50/50">
                            <TabBtn label="å…¨éƒ¨" count={users.length} unread={groupedData.all.unread} active={filterType==='all'} onClick={()=>setFilterType('all')} color="bg-blue-600" />
                            <TabBtn label="rrii8" count={groupedData.rrii8.list.length} unread={groupedData.rrii8.unread} active={filterType==='rrii8'} onClick={()=>setFilterType('rrii8')} color="bg-purple-600" />
                            <TabBtn label="iibb8" count={groupedData.iibb8.list.length} unread={groupedData.iibb8.unread} active={filterType==='iibb8'} onClick={()=>setFilterType('iibb8')} color="bg-orange-500" />
                        </div>
                        <div className="flex-1 ios-scroll">
                            {currentList.map(u => (
                                <div key={u.id} onClick={() => selectUser(u)} 
                                    className={`relative p-4 cursor-pointer border-b border-gray-50 flex gap-4 transition-all duration-200 active:bg-gray-100 ${activeUser?.id===u.id ? 'bg-blue-50/80 border-l-4 border-blue-600 pl-3' : 'hover:bg-gray-50 border-l-4 border-transparent'}`}>
                                    <div className="relative shrink-0">
                                        <div className={`w-12 h-12 rounded-full flex items-center justify-center text-sm font-bold text-white shadow-md transition-transform duration-300 ${activeUser?.id===u.id ? 'bg-blue-500 scale-105' : 'bg-slate-400'}`}>{u.id.slice(-2)}</div>
                                        {onlineMap[u.id] && <div className="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 border-2 border-white rounded-full"></div>}
                                    </div>
                                    <div className="flex-1 min-w-0 flex flex-col justify-center gap-1">
                                        <div className="flex justify-between items-center">
                                            <span className="font-bold truncate text-sm text-gray-800">{u.id} <span className="font-normal text-xs text-gray-400 ml-1">({u.bossId})</span></span>
                                            <span className="text-[10px] text-gray-400">{formatTime(u.updatedAt)}</span>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <p className="truncate text-xs text-gray-500 w-40">{(u.messages?.[0]?.type === 'image' || u.messages?.[0]?.content.includes('data:image')) ? 'ğŸ“· [å›¾ç‰‡]' : u.messages?.[0]?.content}</p>
                                            {u.unreadCount > 0 && <span className="bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full min-w-[20px] text-center shadow-red-200 shadow-sm">{u.unreadCount}</span>}
                                        </div>
                                    </div>
                                    {u.isMuted && <div className="absolute top-2 right-2 text-[10px] opacity-50">ğŸ”•</div>}
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className={`${isMobileChatOpen ? 'flex' : 'hidden md:flex'} flex-1 flex-col bg-[#f0f2f5] relative h-full w-full transition-all duration-300`}>
                        {activeUser ? (
                            <>
                                <div className="h-16 flex items-center justify-between px-3 md:px-6 shrink-0 shadow-sm glass-header z-20 sticky top-0">
                                    <div className="flex items-center gap-3 overflow-hidden">
                                        <button onClick={backToUserList} className="md:hidden p-2 -ml-2 text-gray-500 hover:bg-gray-100 rounded-full active:scale-90 transition-transform">
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7"></path></svg>
                                        </button>
                                        <div className="flex flex-col min-w-0">
                                            <div className="flex items-center gap-2">
                                                <span className="font-bold text-gray-800 text-lg truncate">{activeUser.id}</span>
                                                <span className="bg-blue-100 text-[10px] px-2 py-0.5 rounded-md text-blue-600 font-bold shrink-0">{activeUser.bossId}</span>
                                            </div>
                                            <span className="text-xs text-gray-400 flex items-center gap-1.5 transition-colors duration-300">
                                                <span className={`w-2 h-2 rounded-full ${onlineMap[activeUser.id] ? 'bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.6)]' : 'bg-gray-400'}`}></span>
                                                {onlineMap[activeUser.id] ? <span className="text-green-600 font-medium">ç”¨æˆ·åœ¨çº¿</span> : <span className="text-gray-400">{formatLastSeen(activeUser.updatedAt)}</span>}
                                            </span>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2 md:gap-3 shrink-0">
                                        <button onClick={mergeAccount} className="px-3 py-1.5 bg-indigo-50 text-indigo-600 border border-indigo-200 text-xs rounded-lg font-bold hover:bg-indigo-100 active:scale-95 transition-all">åˆå¹¶</button>
                                        <div className="h-5 w-[1px] bg-gray-300 mx-1"></div>
                                        <RefreshIcon onClick={()=>refreshHistory(activeUser.id)} spinning={chatRefreshing} />

                                <div className="flex-1 ios-scroll p-4 space-y-5 bg-[#f0f2f5]">

                                                {(m.type === 'image' || m.content.startsWith('data:image')) ? <img src={m.content} className="rounded-lg max-h-[200px] md:max-h-[300px] cursor-pointer" onClick={()=>window.open(m.content)}/> : <span className="whitespace-pre-wrap">{m.content}</span>}
                                                <div className={`text-[10px] text-right mt-1.5 flex justify-end gap-1 opacity-70 ${!m.isFromUser ? 'text-blue-100' : 'text-gray-400'}`}>{formatTime(m.createdAt)}{!m.isFromUser && <IconStatus status={m.status}/>}</div>

                                    <div className="flex items-end gap-2 bg-gray-50 p-2 rounded-3xl border border-gray-200 focus-within:border-blue-400 focus-within:bg-white focus-within:ring-2 focus-within:ring-blue-100 transition-all duration-300 shadow-inner">
                                        <label className="p-2.5 text-gray-400 hover:text-blue-500 cursor-pointer active:scale-90 transition-transform"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><input type="file" className="hidden" accept="image/*" onChange={handleFile} /></label>

                            </div>

            );
        }
