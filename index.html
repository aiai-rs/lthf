<html lang="zh-CN">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="theme-color" content="#ffffff">
    <title>Ê±áÁõàÊÄªÊéßÂè∞</title>
    
    <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoi5rGH55uI5oC75o6nIiwiZGlzcGxheSI6InN0YW5kYWxvbmUiLCJzdGFydF91cmwiOiIvYWRtaW4iLCJiYWNrZ3JvdW5kX2NvbG9yIjoiI2ZmZmZmZiIsInRoZW1lX2NvbG9yIjoiIzNiODJmNiIsImljb25zIjpbeyJzcmMiOiJodHRwczovL2Nkbi1pY29ucy1wbmcuZmxhdGljb24uY29tLzUxMi85MDYvOTA2MzQzLnBuZyIsInNpemVzIjoiMTkyeDE5MiIsInR5cGUiOiJpbWFnZS9wbmcifV19">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/906/906343.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        theme: { bg: "#f3f4f6", sidebar: "#ffffff", active: "#e5e7eb", primary: "#3b82f6", text: "#1f2937", sub: "#6b7280" }
                    },
                    animation: {
                        'spin-fast': 'spin 0.7s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { 
            background-color: #f3f4f6; 
            color: #1f2937; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            overscroll-behavior: none;
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
        
        #root { height: 100dvh; width: 100vw; display: flex; flex-direction: column; }
        button { outline: none; }
        
        .glass-header { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(0,0,0,0.05); 
        }
        
        .ios-scroll { 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            overscroll-behavior-y: contain; 
            transform: translateZ(0); 
            will-change: scroll-position;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect, useMemo } = React;
        const SOCKET_URL = "https://lt-1li6.onrender.com"; 

        const formatTime = (d) => {
            if(!d) return 'Êú™Áü•';
            const date = new Date(d);
            return date.toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' });
        };

        const formatLastSeen = (d) => {
            if(!d) return '';
            const date = new Date(d);
            const now = new Date();
            const timeStr = date.toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' });
            const isToday = date.getDate() === now.getDate() && date.getMonth() === now.getMonth();
            return isToday ? `Á¶ªÁ∫ø‰∫é ${timeStr}` : `${date.getMonth()+1}/${date.getDate()} ${timeStr} Á¶ªÁ∫ø`;
        };

        const IconStatus = ({ status }) => {
            if (status === 'read') return <span className="text-green-500 text-[10px] ml-1 font-bold">‚úì‚úì</span>;
            return <span className="text-gray-400 text-[10px] ml-1">‚úì</span>;
        };

        const RefreshIcon = ({ onClick, spinning, className }) => (
            <button onClick={(e) => { e.stopPropagation(); onClick(); }} className={`p-2 active:bg-gray-200 rounded-full transition-all active:scale-90 ${className}`} title="Âà∑Êñ∞Êï∞ÊçÆ">
                <svg className={`w-5 h-5 text-gray-500 ${spinning ? 'animate-spin-fast text-blue-500' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </button>
        );

        const Toast = ({ msg, show }) => {
            if (!show) return null;
            return (
                <div className="fixed top-12 left-1/2 transform -translate-x-1/2 z-[9999] animate-fade-in pointer-events-none">
                    <div className="bg-black/80 backdrop-blur text-white px-4 py-2 rounded-full shadow-xl text-sm font-medium flex items-center gap-2">
                        <span>‚ú®</span> {msg}
                    </div>
                </div>
            );
        };

        const ImageViewer = ({ src, onClose }) => {
            if (!src) return null;
            return (
                <div className="fixed inset-0 z-[10000] bg-black/95 backdrop-blur-md flex items-center justify-center animate-fade-in" onClick={onClose}>
                    <img src={src} className="max-w-full max-h-full object-contain p-2" />
                    <button className="absolute top-6 right-6 text-white p-3 bg-white/20 rounded-full active:scale-90 transition-transform">‚úï</button>
                </div>
            );
        };

        function App() {
            const [view, setView] = useState('login'); 
            const [password, setPassword] = useState('');
            const [users, setUsers] = useState([]);
            const [activeUser, setActiveUser] = useState(null);
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState("");
            const [userTyping, setUserTyping] = useState(false);
            const [onlineMap, setOnlineMap] = useState({});
            const [filterType, setFilterType] = useState('all'); 
            
            const [isMobileChatOpen, setIsMobileChatOpen] = useState(false); 
            const [listRefreshing, setListRefreshing] = useState(false);
            const [chatRefreshing, setChatRefreshing] = useState(false);
            const [toast, setToast] = useState({ show: false, msg: '' });
            const [previewImg, setPreviewImg] = useState(null);
            const [installPrompt, setInstallPrompt] = useState(null);

            const activeUserRef = useRef(null);
            const socketRef = useRef();
            const scrollRef = useRef();
            const typingTimeoutRef = useRef();

            useEffect(() => { activeUserRef.current = activeUser; }, [activeUser]);

            useEffect(() => {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setInstallPrompt(e);
                });
            }, []);

            useEffect(() => {
                const handlePopState = () => {
                    if (isMobileChatOpen) {
                        setIsMobileChatOpen(false);
                        setTimeout(() => setActiveUser(null), 350); 
                    }
                };
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, [isMobileChatOpen]);

            // ‰øÆÊîπÔºöÂ¢ûÂº∫ÂèØËßÜÁä∂ÊÄÅÁõëÂê¨ÔºåÁÆ°ÁêÜÂëòÂàáÂõûÈ°µÈù¢Êó∂Ëá™Âä®Âà∑Êñ∞ÔºåÁ°Æ‰øùÂÆûÊó∂ÊÄß
            useEffect(() => {
                const handleVis = () => {
                    if (document.visibilityState === 'visible') {
                        if (socketRef.current?.connected) {
                            fetchUserList();
                        } else {
                            socketRef.current?.connect();
                        }
                    }
                };
                document.addEventListener('visibilitychange', handleVis);
                return () => document.removeEventListener('visibilitychange', handleVis);
            }, []);

            const handleInstall = () => {
                if (installPrompt) {
                    installPrompt.prompt();
                    installPrompt.userChoice.then((res) => {
                        if (res.outcome === 'accepted') setInstallPrompt(null);
                    });
                }
            };

            const showToast = (msg) => { setToast({ show: true, msg }); setTimeout(() => setToast({ show: false, msg: '' }), 2000); };
            const copyText = (text) => { navigator.clipboard.writeText(text).then(() => showToast(`Â∑≤Â§çÂà∂: ${text}`)); };

            const groupedData = useMemo(() => {
                const data = { rrii8: { list: [], unread: 0 }, iibb8: { list: [], unread: 0 }, other: { list: [], unread: 0 }, all: { unread: 0 } };
                users.forEach(u => {
                    const unread = u.unreadCount || 0;
                    data.all.unread += unread;
                    const bid = (u.bossId || '').toLowerCase();
                    if (bid.includes('rrii8')) { data.rrii8.list.push(u); data.rrii8.unread += unread; }
                    else if (bid.includes('iibb8')) { data.iibb8.list.push(u); data.iibb8.unread += unread; }
                    else { data.other.list.push(u); data.other.unread += unread; }
                });
                return data;
            }, [users]);

            const currentList = useMemo(() => {
                if (filterType === 'rrii8') return groupedData.rrii8.list;
                if (filterType === 'iibb8') return groupedData.iibb8.list;
                return users;
            }, [filterType, users, groupedData]);

            const login = async () => {
                try {
                    const res = await fetch(`${SOCKET_URL}/api/admin/login`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({password}) });
                    if((await res.json()).success) { setView('main'); initSocket(); } else alert("‚ùå ÂØÜÁ†ÅÈîôËØØ");
                } catch { alert("‚ùå ËøûÊé•ÊúçÂä°Âô®Â§±Ë¥•"); }
            };

            const fetchUserList = () => {
                setListRefreshing(true);
                fetch(`${SOCKET_URL}/api/admin/users`)
                    .then(r=>r.json())
                    .then(data => {
                        setUsers(data);
                        setTimeout(() => setListRefreshing(false), 500); 
                        if (activeUserRef.current && !data.find(u => u.id === activeUserRef.current.id)) {
                            backToUserList();
                        }
                    })
                    .catch(() => setListRefreshing(false));
            };

            const initSocket = () => {
                fetchUserList();
                socketRef.current = io(SOCKET_URL);
                socketRef.current.emit('join', { isAdmin: true });

                // ‰øÆÊîπÔºöËøûÊé•ÊàêÂäüÊó∂‰πüËé∑Âèñ‰∏Ä‰∏ãÊúÄÊñ∞ÂàóË°®
                socketRef.current.on('connect', fetchUserList);

                socketRef.current.on('online_users_list', (list) => {
                    const map = {}; list.forEach(uid => map[uid] = true);
                    setOnlineMap(map);
                });
                
                // ‰øÆÊîπÔºöÁî®Êà∑‰∏äÁ∫ø/‰∏ãÁ∫øÊó∂Ôºå‰∏ç‰ªÖÊõ¥Êñ∞Â∞èÁªøÁÇπÔºåËøòÂà∑Êñ∞‰∏Ä‰∏ãÂàóË°®Á°Æ‰øùÊéíÂ∫èÂíåÊó∂Èó¥ÂáÜÁ°Æ
                socketRef.current.on('user_status_change', ({ userId, online }) => {
                    setOnlineMap(prev => ({ ...prev, [userId]: online }));
                    fetchUserList(); // Âº∫Âà∂Âà∑Êñ∞ÂàóË°®
                });

                socketRef.current.on('admin_receive_message', (msg) => {
                    fetchUserList(); // Êî∂Âà∞Ê∂àÊÅØÂº∫Âà∂Âà∑Êñ∞ÂàóË°®
                    if (activeUserRef.current?.id === msg.userId) {
                        setMessages(prev => {
                            if (msg.tempId && prev.some(m => m.tempId === msg.tempId)) return prev; 
                            return [...prev, msg];
                        });
                        if (msg.isFromUser) socketRef.current.emit('mark_read', { userId: msg.userId, isAdmin: true });
                        setUserTyping(false);
                    }
                });

                socketRef.current.on('user_typing', ({ userId, isTyping }) => {
                    if (activeUserRef.current?.id === userId) setUserTyping(isTyping);
                });

                socketRef.current.on('admin_messages_read', ({ userId }) => {
                    if (activeUserRef.current?.id === userId) setMessages(prev => prev.map(m => !m.isFromUser ? { ...m, status: 'read' } : m));
                });

                // ‰øÆÊîπÔºö‰øÆÂ§çÂà†Èô§Êó†Ê≥ïÂêåÊ≠•ÁöÑÈóÆÈ¢ò„ÄÇ
                // 1. ‰ΩøÁî® != ÊØîËæÉÔºåÈò≤Ê≠¢Êï∞Â≠ó/Â≠óÁ¨¶‰∏≤Á±ªÂûãÂ∑ÆÂºÇ
                // 2. Âà†Èô§ÂêéÁ´ãÂç≥Âà∑Êñ∞ fetchUserList ‰ª•Êõ¥Êñ∞Â∑¶‰æßÈ¢ÑËßà
                // 3. ÁßªÈô§ userId Ê†°È™åÔºåÂè™Ë¶ÅÂΩìÂâçËÅäÂ§©Á™óÊúâËøô‰∏™Ê∂àÊÅØÂ∞±Âà†Êéâ
                socketRef.current.on('message_deleted', ({ messageId, userId }) => {
                    fetchUserList(); 
                    if (activeUserRef.current?.id === userId) {
                        setMessages(prev => prev.filter(m => m.id != messageId));
                    }
                });

                socketRef.current.on('admin_user_deleted', (uid) => { 
                    setUsers(p => p.filter(u => u.id !== uid)); 
                    if(activeUserRef.current?.id === uid) manualGoBack();
                });
                
                socketRef.current.on('admin_user_blocked', (uid) => { 
                    setUsers(p => p.filter(u => u.id !== uid)); 
                    if(activeUserRef.current?.id === uid) manualGoBack();
                });

                socketRef.current.on('merge_result', ({ success, msg }) => {
                    showToast(msg);
                    if (success) { fetchUserList(); if (activeUserRef.current) selectUser(activeUserRef.current); }
                });
            };

            const selectUser = async (user) => {
                setActiveUser(user);
                setIsMobileChatOpen(true);
                window.history.pushState({ chat: true }, ''); 
                
                setMessages([]);
                setUserTyping(false);
                setUsers(prev => prev.map(u => u.id === user.id ? { ...u, unreadCount: 0 } : u)); 
                socketRef.current.emit('mark_read', { userId: user.id, isAdmin: true });
                refreshHistory(user.id);
            };

            const refreshHistory = async (uid) => {
                if(!uid) return;
                setChatRefreshing(true);
                try {
                    const res = await fetch(`${SOCKET_URL}/api/history/${uid}`);
                    setMessages(await res.json());
                } catch {}
                setTimeout(() => setChatRefreshing(false), 500);
            };

            const manualGoBack = () => {
                if (isMobileChatOpen) window.history.back(); 
            };

            const toggleMute = (e, uid, current) => { 
                if(e) e.stopPropagation(); 
                setUsers(p => p.map(u => u.id === uid ? {...u, isMuted: !current} : u));
                if(activeUser && activeUser.id === uid) setActiveUser(prev => ({...prev, isMuted: !current}));
                socketRef.current.emit('admin_toggle_mute', { userId: uid, isMuted: !current }); 
                showToast(current ? "Â∑≤ÂèñÊ∂àÈùôÈü≥" : "Â∑≤ÂºÄÂêØÈùôÈü≥");
            };

            // ‰øÆÊîπÔºö‰ºòÂåñÂà†Èô§ÈÄªËæë
            // 1. Á´ãÂç≥Êõ¥Êñ∞ÁïåÈù¢ÔºàsetMessagesÔºâ
            // 2. ÂèëÈÄÅ Socket ‰∫ã‰ª∂
            // 3. ËøôÈáåÁöÑÂà†Èô§ÊòØÂèåÂêëÁöÑÔºåÂõ†‰∏∫ÂêéÁ´ØÊî∂Âà∞ admin_delete_message ‰ºöÂπøÊí≠ message_deleted ÁªôÂèåÊñπ
            const deleteMessage = (msgId) => {
                if(confirm('üóëÔ∏è Á°ÆÂÆöÂà†Èô§ËøôÊù°Ê∂àÊÅØÔºü(ÂèåÊñπÈÉΩ‰ºöÂà†Èô§)')) {
                    // ‰πêËßÇÊõ¥Êñ∞ÔºöÂÖàÂú®ÁïåÈù¢‰∏äÁßªÈô§
                    setMessages(prev => prev.filter(m => m.id != msgId)); 
                    // ÂèëÈÄÅÂà†Èô§ËØ∑Ê±ÇÁªôÊúçÂä°Âô®
                    socketRef.current.emit('admin_delete_message', { messageId: msgId, userId: activeUser.id });
                }
            };

            const blockUser = () => {
                if(confirm(`‚ö†Ô∏è Á°ÆÂÆöË¶ÅÂΩªÂ∫ïÊãâÈªëÂπ∂Ê∏ÖÁ©∫Áî®Êà∑ ${activeUser.id} ÂêóÔºü\n(Áî®Êà∑Â∞ÜË¢´Âº∫Âà∂‰∏ãÁ∫øÂπ∂ÊòæÁ§∫Ë¢´Á¶ÅÊ≠¢)`)) {
                    socketRef.current.emit('admin_block_user', { userId: activeUser.id });
                    manualGoBack();
                }
            };

            const mergeAccount = () => {
                const oldId = prompt(`üîó Â∞ÜÊóßË¥¶Âè∑Êï∞ÊçÆÂêàÂπ∂Âà∞ ${activeUser.id}„ÄÇ\n\nËØ∑ËæìÂÖ•ÂØπÊñπÁöÑÊóß IDÔºö`);
                if(oldId && oldId !== activeUser.id) socketRef.current.emit('admin_merge_user', { oldId, newId: activeUser.id });
            };

            const handleTyping = (e) => {
                setInputValue(e.target.value);
                if (!activeUser) return;
                socketRef.current.emit('typing', { targetId: activeUser.id, isTyping: true });
                if(typingTimeoutRef.current) clearTimeout(typingTimeoutRef.current);
                typingTimeoutRef.current = setTimeout(() => socketRef.current.emit('typing', { targetId: activeUser.id, isTyping: false }), 2000);
            };

            const send = (txt, type = 'text') => {
                if (!activeUser) return;
                const tempId = Date.now();
                const msg = { userId: activeUser.id, content: txt, type, isFromUser: false, createdAt: new Date(), tempId, status: 'sent' };
                setMessages(p => [...p, msg]);
                setInputValue("");
                socketRef.current.emit('admin_reply', { targetUserId: activeUser.id, content: txt, type, tempId });
                socketRef.current.emit('typing', { targetId: activeUser.id, isTyping: false });
            };

            const handleFile = (e) => {
                const f = e.target.files[0];
                if(f) {
                    const r = new FileReader();
                    r.onload = (ev) => send(ev.target.result, 'image');
                    r.readAsDataURL(f);
                    e.target.value = '';
                }
            };

            useLayoutEffect(() => scrollRef.current?.scrollIntoView({behavior:'auto'}), [messages, userTyping]);

            const TabBtn = ({ label, count, unread, active, onClick, color }) => (
                <button onClick={onClick} className={`relative px-4 py-2.5 text-xs font-bold rounded-xl transition-all duration-200 active:scale-95 shadow-sm ${active ? `${color} text-white shadow-md transform scale-105` : 'bg-white text-gray-500 border border-gray-100'}`}>
                    {label} <span className="opacity-80 ml-1">{count}</span>
                    {unread > 0 && <span className="absolute -top-1.5 -right-1.5 bg-red-500 text-white w-4 h-4 flex items-center justify-center rounded-full text-[9px] border border-white animate-pulse">{unread > 99 ? '99+' : unread}</span>}
                </button>
            );

            if (view === 'login') return (
                <div className="h-screen w-full flex items-center justify-center bg-gray-50">
                    <div className="bg-white p-8 rounded-3xl shadow-2xl w-[90%] max-w-sm text-center border border-gray-100 transition-all duration-300">
                        <div className="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-2xl text-white shadow-lg">üõ°Ô∏è</div>
                        <h1 className="text-xl font-bold text-gray-800 mb-6">Ê±áÁõàÊÄªÊéß</h1>
                        <input type="password" value={password} onChange={e=>setPassword(e.target.value)} 
                            className="w-full bg-gray-5 border border-gray-200 text-gray-800 p-4 rounded-2xl mb-4 text-center outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all" 
                            placeholder="ËæìÂÖ•ËÆøÈóÆÂØÜÁ†Å" onKeyDown={e=>e.key==='Enter'&&login()} />
                        <button onClick={login} className="w-full bg-blue-600 hover:bg-blue-700 active:scale-95 text-white py-4 rounded-2xl font-bold transition-all duration-200 shadow-blue-200 shadow-lg">ÁôªÂΩï</button>
                        
                        {installPrompt && (
                            <button onClick={handleInstall} className="mt-4 w-full bg-gray-100 hover:bg-gray-200 active:bg-gray-300 text-gray-600 py-3 rounded-2xl font-bold text-sm flex items-center justify-center gap-2 transition-all">
                                üì≤ ÂÆâË£ÖÂà∞Ê°åÈù¢ (APP)
                            </button>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="flex w-full h-full overflow-hidden relative">
                    <Toast msg={toast.msg} show={toast.show} />
                    <ImageViewer src={previewImg} onClose={()=>setPreviewImg(null)} />

                    <div className={`${isMobileChatOpen ? 'hidden md:flex' : 'flex'} w-full md:w-[320px] bg-white border-r border-gray-100 flex-col shrink-0 h-full shadow-lg z-10`}>
                        <div className="h-16 flex items-center justify-between px-4 glass-header z-10 sticky top-0 shrink-0">
                            <span className="font-bold text-gray-800 text-lg flex items-center gap-2">
                                Ê∂àÊÅØ <RefreshIcon onClick={fetchUserList} spinning={listRefreshing} />
                            </span>
                            <div className="flex gap-1.5"><div className="w-2.5 h-2.5 rounded-full bg-red-400"></div><div className="w-2.5 h-2.5 rounded-full bg-yellow-400"></div><div className="w-2.5 h-2.5 rounded-full bg-green-400"></div></div>
                        </div>
                        <div className="p-3 flex gap-3 overflow-x-auto hide-scrollbar shrink-0 bg-gray-50/50 border-b border-gray-100">
                            <TabBtn label="ÂÖ®ÈÉ®" count={users.length} unread={groupedData.all.unread} active={filterType==='all'} onClick={()=>setFilterType('all')} color="bg-blue-600" />
                            <TabBtn label="rrii8" count={groupedData.rrii8.list.length} unread={groupedData.rrii8.unread} active={filterType==='rrii8'} onClick={()=>setFilterType('rrii8')} color="bg-purple-600" />
                            <TabBtn label="iibb8" count={groupedData.iibb8.list.length} unread={groupedData.iibb8.unread} active={filterType==='iibb8'} onClick={()=>setFilterType('iibb8')} color="bg-orange-500" />
                        </div>
                        <div className="flex-1 ios-scroll">
                            {currentList.map(u => (
                                <div key={u.id} onClick={() => selectUser(u)} className={`relative p-4 cursor-pointer border-b border-gray-50 flex gap-4 transition-all duration-200 active:bg-gray-100 ${activeUser?.id===u.id ? 'bg-blue-50/80 border-l-4 border-blue-600 pl-3' : 'hover:bg-gray-50 border-l-4 border-transparent'}`}>
                                    <div className="relative shrink-0">
                                        <div className={`w-12 h-12 rounded-full flex items-center justify-center text-sm font-bold text-white shadow-md transition-transform duration-300 ${activeUser?.id===u.id ? 'bg-blue-500 scale-105' : 'bg-gray-400'}`}>{u.id.slice(-2)}</div>
                                        {onlineMap[u.id] && <div className="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 border-2 border-white rounded-full ring-2 ring-white"></div>}
                                    </div>
                                    <div className="flex-1 min-w-0 flex flex-col justify-center gap-1">
                                        <div className="flex justify-between items-center">
                                            <span className="font-bold truncate text-base text-gray-800">{u.id} <span className="font-normal text-xs text-gray-400 ml-1">({u.bossId})</span></span>
                                            <span className="text-[10px] text-gray-400">{formatTime(u.updatedAt)}</span>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <p className="truncate text-xs text-gray-500 w-40">{(u.messages?.[0]?.type === 'image' || u.messages?.[0]?.content.includes('data:image')) ? 'üì∑ [ÂõæÁâá]' : u.messages?.[0]?.content}</p>
                                            {u.unreadCount > 0 && <span className="bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full min-w-[20px] text-center shadow-sm">{u.unreadCount}</span>}
                                        </div>
                                    </div>
                                    {u.isMuted && <div className="absolute top-2 right-2 text-[10px] opacity-50">üîï</div>}
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className={`${isMobileChatOpen ? 'translate-x-0' : 'translate-x-full md:translate-x-0'} fixed md:relative inset-0 bg-[#f0f2f5] z-20 flex flex-col transition-transform duration-300 ease-out md:transform-none`}>
                        {activeUser ? (
                            <>
                                <div className="h-16 flex items-center justify-between px-3 md:px-6 shrink-0 shadow-sm glass-header z-20">
                                    <div className="flex items-center gap-3 overflow-hidden">
                                        <button onClick={manualGoBack} className="md:hidden p-2 -ml-2 text-gray-600 hover:bg-gray-100 rounded-full active:scale-90 transition-transform"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M15 19l-7-7 7-7"></path></svg></button>
                                        <div className="flex flex-col min-w-0" onClick={() => copyText(activeUser.id)}>
                                            <div className="flex items-center gap-2 active:opacity-50 transition-opacity cursor-pointer">
                                                <span className="font-bold text-gray-900 text-lg truncate">{activeUser.id}</span>
                                                <span className="text-[10px] text-gray-400 bg-gray-100 px-1 rounded">Â§çÂà∂</span>
                                            </div>
                                            <div className="flex items-center gap-2 text-xs">
                                                <span className={`flex items-center gap-1 ${onlineMap[activeUser.id] ? 'text-green-600 font-bold' : 'text-gray-400'}`}>
                                                    <span className={`w-1.5 h-1.5 rounded-full ${onlineMap[activeUser.id] ? 'bg-green-500' : 'bg-gray-400'}`}></span>
                                                    {onlineMap[activeUser.id] ? 'Âú®Á∫ø' : formatLastSeen(activeUser.updatedAt)}
                                                </span>
                                                <span className="text-gray-300">|</span>
                                                <span className="text-blue-600 font-medium bg-blue-50 px-1.5 rounded">Êù•Ëá™: {activeUser.bossId}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-1 md:gap-2 shrink-0">
                                        <button onClick={mergeAccount} className="p-2 text-indigo-600 bg-indigo-50 rounded-full active:scale-90 transition-transform" title="ÂêàÂπ∂"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg></button>
                                        <RefreshIcon onClick={()=>refreshHistory(activeUser.id)} spinning={chatRefreshing} />
                                        <button onClick={(e)=>toggleMute(e, activeUser.id, activeUser.isMuted)} className={`p-2 rounded-full active:scale-90 transition-transform ${activeUser.isMuted ? 'bg-orange-100 text-orange-500' : 'text-gray-500 hover:bg-gray-100'}`} title="ÈùôÈü≥">
                                            {activeUser.isMuted ? <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" /></svg> : <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>}
                                        </button>
                                        <button onClick={blockUser} className="p-2 text-red-500 bg-red-50 rounded-full active:scale-90 transition-transform ml-1" title="Âà†Èô§"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                                    </div>
                                </div>
                                
                                <div className="flex-1 ios-scroll p-4 space-y-5 bg-[#efeae2] pb-24 relative shadow-inner">
                                    {messages.map((m, i) => (
                                        <div key={i} className={`flex w-full group ${!m.isFromUser ? 'justify-end' : 'justify-start'}`}>
                                            {!m.isFromUser && <button onClick={(e)=>{e.stopPropagation();deleteMessage(m.id)}} className="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 mr-2 text-xs p-2">‚úï</button>}
                                            <div className={`max-w-[85%] md:max-w-[70%] px-4 py-2.5 rounded-2xl text-[15px] leading-relaxed shadow-sm break-words relative transition-all ${!m.isFromUser ? 'bg-[#0088cc] text-white rounded-br-none' : 'bg-white text-gray-900 rounded-bl-none'}`}>
                                                {(m.type === 'image' || m.content.startsWith('data:image')) ? <img src={m.content} className="rounded-lg max-h-[250px] cursor-pointer" onClick={()=>setPreviewImg(m.content)}/> : <span className="whitespace-pre-wrap">{m.content}</span>}
                                                <div className={`text-[10px] text-right mt-1 flex justify-end gap-1 opacity-70 ${!m.isFromUser ? 'text-blue-100' : 'text-gray-400'}`}>{formatTime(m.createdAt)}{!m.isFromUser && <IconStatus status={m.status}/>}</div>
                                            </div>
                                            {m.isFromUser && <button onClick={(e)=>{e.stopPropagation();deleteMessage(m.id)}} className="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 ml-2 text-xs p-2">‚úï</button>}
                                        </div>
                                    ))}
                                    <div ref={scrollRef}></div>
                                </div>

                                {userTyping && (
                                    <div className="absolute bottom-20 left-4 z-40 bg-white/90 backdrop-blur-sm px-4 py-2 rounded-full shadow-md border border-gray-100 text-xs text-blue-500 font-bold flex items-center gap-1 animate-fade-in">
                                        <span>ÂØπÊñπÊ≠£Âú®ËæìÂÖ•</span>
                                        <span className="flex gap-0.5">
                                            <span className="w-1 h-1 bg-blue-500 rounded-full animate-bounce"></span>
                                            <span className="w-1 h-1 bg-blue-500 rounded-full animate-bounce delay-75"></span>
                                            <span className="w-1 h-1 bg-blue-500 rounded-full animate-bounce delay-150"></span>
                                        </span>
                                    </div>
                                )}

                                <div className="absolute bottom-0 left-0 right-0 p-2 bg-white border-t border-gray-100 z-30 pb-safe glass-header">
                                    <div className="flex items-end gap-2 bg-gray-50 p-1.5 rounded-[24px] border border-gray-200 focus-within:border-blue-400 focus-within:bg-white focus-within:ring-2 focus-within:ring-blue-100 transition-all duration-300">
                                        <label className="p-3 text-gray-400 hover:text-blue-500 cursor-pointer active:scale-90 transition-transform"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><input type="file" className="hidden" accept="image/*" onChange={handleFile} /></label>
                                        <textarea value={inputValue} onChange={handleTyping} onKeyDown={e => {if(e.key==='Enter' && !e.shiftKey){e.preventDefault(); if(inputValue.trim()) send(inputValue)}}} className="flex-1 bg-transparent text-gray-800 px-2 py-3 outline-none resize-none max-h-32 text-base placeholder-gray-400" placeholder="ÂõûÂ§çÊ∂àÊÅØ..." rows="1" />
                                        <button onClick={() => {if(inputValue.trim()) send(inputValue)}} className="p-3 text-blue-600 hover:bg-blue-50 rounded-full active:scale-90 transition-transform"><svg className="w-7 h-7 rotate-90" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg></button>
                                    </div>
                                </div>
                            </>
                        ) : (
                            <div className="flex-1 flex flex-col items-center justify-center text-gray-400 bg-gray-50/50">
                                <div className="w-24 h-24 bg-white rounded-full flex items-center justify-center text-5xl mb-6 shadow-sm border border-gray-100">üí¨</div>
                                <p className="text-lg font-medium text-gray-500">ÈÄâÊã©Áî®Êà∑ÂºÄÂßãÊúçÂä°</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
